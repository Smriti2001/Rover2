<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROVER</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="split-screen">
        <div class="right">
            <section class="copy">
                <h1>Welcome to Rover!</h1>
                <p>Your own Travel Keepsake</p>
            </section>
        </div>
        <div class="left">
            <form>
                <section class ="copy">
                    <h2>Sign Up</h2>
                    <div class="login-container">
                        <p>Already have an account?<a href ="#" style="color: white;">
                            <strong>Log In</strong>
                        </a></p>
                    </div>
                </section>
                <div class="input-container name">
                    <label for="fname" style="color:white;">Full Name</label>
                    <input id ="fname" name ="fname" type ="text">

                </div>
                <div class="input-container email">
                    <label for="email" style="color: white;">Email</label>
                    <input id="email" name ="email" type ="email">
                    
                </div>
                <div class ="input-container password">
                    <label for="password" style="color:white">Password</label>
                   <input id="password" name="password" placeholder="At least 6 characters" type ="password">
                   <i class="fa fa-eye-slash"></i>
                </div>
                <button class="signup-btn" type="submit" href="#">Sign Up</button>

            </form>
        </div>
    </div>
</body>
</html>
